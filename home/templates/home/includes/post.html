{% load static %}

{% block css_files %}
<link rel="stylesheet" href={% static "home/post.css"%}>
<style>
h3{
    text-align: left;
}
button{
    margin: auto;
    background-color: red;
    color: white;
    border-radius: 10px;
    padding: 8px 30px;
    margin-top: 10px;
    display: flex;
    justify-content: center;
}
    img {
   object-fit: cover !important;
   border-radius: 20px;
   left: 0;
   margin: auto;
   height: 23rem;
      }
      .item{
        height: 40rem;
       display: flex;
       align-items: center;
       justify-content: center;
       flex-direction: column;
      }
      .post_content p{
        margin-top: 20px;
      }
      @media only screen and (max-width: 600px) {
          .item{
              margin: 15px auto;
          }
      }
</style>
{% endblock %}

<li class="item">
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <article class="post">
        <a href="{% url "post_details" post.slug %}">
            <h3>Name: {{ post.name }}</h3>
            <h3>Age: {{ post.age }} </h3>
            <h3>Breed: {{ post.breed }}</h3>
            <form method="POST" action="delete/{{ post.slug }}">
                {% csrf_token %}
                <button type="submit">Delete Post</button>
            </form>
        </a>
    </article>
